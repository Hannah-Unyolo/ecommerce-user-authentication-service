<html>
  <head>
    <meta charset="utf-8" />
    <title>Auth0 Example</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f7fa;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .card {
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 400px;
        width: 100%;
      }

      h1 {
        margin-bottom: 20px;
        color: #333;
      }

      a {
        display: inline-block;
        padding: 12px 24px;
        background: #4a90e2;
        color: white;
        text-decoration: none;
        border-radius: 6px;
        font-size: 16px;
        transition: background 0.3s;
      }

      a:hover {
        background: #357ab8;
      }
    </style>
  </head>
  <body>
    <div class="card">
      {% if session %}
        <h1>Welcome {{session.userinfo.name}}!</h1>
        <p><a href="{% url 'logout' %}">Logout</a></p>
      {% else %}
        <h1>Welcome Guest</h1>
        <p><a href="{% url 'login' %}">Login</a></p>
      {% endif %}
    </div>
  </body>
</html>
