<html>
  <head>
    <meta charset="utf-8" />
    <title>Auth0 Example</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f6f9;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .container {
        background: #fff;
        padding: 2rem 3rem;
        border-radius: 12px;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 600px;
        width: 100%;
        display: flex;
        flex-direction: column;
        min-height: 400px; /* ensures space for bottom button */
      }
      h1 {
        color: #333;
        margin-bottom: 1rem;
      }
      .content {
        flex: 1; /* takes up remaining space */
      }
      a {
        display: inline-block;
        padding: 0.6rem 1.2rem;
        border-radius: 8px;
        text-decoration: none;
        background: #4f46e5;
        color: white;
        font-weight: bold;
        transition: background 0.3s ease;
      }
      a:hover {
        background: #3730a3;
      }
      pre {
        background: #f0f0f0;
        padding: 1rem;
        border-radius: 8px;
        text-align: left;
        overflow-x: auto;
      }
      .footer {
        margin-top: auto; /* pushes logout/login to the bottom */
      }
    </style>
  </head>
  <body>
    <div class="container">
      {% if session %}
        <div class="content">
          <h1>Welcome {{session.userinfo.name}}!</h1>
          <div><pre>{{pretty}}</pre></div>
        </div>
        <div class="footer">
          <a href="{% url 'logout' %}">Logout</a>
        </div>
      {% else %}
        <div class="content">
          <h1>Welcome Guest</h1>
        </div>
        <div class="footer">
          <a href="{% url 'login' %}">Login</a>
        </div>
      {% endif %}
    </div>
  </body>
</html>
